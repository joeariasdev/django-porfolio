{% extends 'layout.html' %}

{% block content %}

<h1>Posts!</h1>

{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid" src="{{post.image.url}}" alt="{{ post.title }}">
            </div>
            <div class="col-9">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|striptags|truncatechars:100 }}</p>
                <p>{{ post.date|date:'M d Y'|upper}}</p>
                <a class="btn btn-primary" href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock content %}
